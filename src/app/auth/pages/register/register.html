
<div class="container-form">
  <app-form [title]="title">
     <form class="space-y-6 md:space-y-6" [formGroup]="formData">
                  <div>
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-600 w-80">nickname</label>
                      <input formControlName="username" type="username" name="username" id="username" class="bg-white border border-gray-300 text-gray-900 rounded focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:border-gray-300 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nickname" required="">
                  </div>
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium dark:text-gray-600">email</label>
                      <input formControlName="email" type="text" name="email" id="email" placeholder="email" class="bg-white border border-gray-300 text-gray-900 rounded focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:border-gray-300 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium dark:text-gray-600">Password</label>
                      <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-white border border-gray-300 text-gray-900 rounded focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:border-gray-300 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <div class="flex items-center justify-between">

                      <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500 mr-4" > Forgot password?</a>
                    </div>
                    <app-primary-button-auth [action]="register" [titleButton]="titleButtonForm"></app-primary-button-auth>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Do you have an account? <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
                  </p>
                </form>
  </app-form>
</div>
