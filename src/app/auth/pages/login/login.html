<app-loading *ngIf="pageLoad()"></app-loading>
<div class="container-form">
  <app-form [title]="title">
     <form class="space-y-4 md:space-y-6" [formGroup]="formData">
                  <div>
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-600">nickname</label>
                      <input formControlName="username" type="username" name="username" id="username" class="bg-white border border-gray-300 text-gray-900 rounded focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:border-gray-300 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nickname" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium dark:text-gray-600">Password</label>
                      <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-white border border-gray-300 text-gray-900 rounded focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:border-gray-300 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500 dark:text-gray-300 mr-4">Remember me</label>
                          </div>
                      </div>
                      <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500 mr-4" > Forgot password?</a>
                    </div>
                    <app-primary-button-auth [action]="login" [titleButton]="titleButtonForm"></app-primary-button-auth>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Don’t have an account yet? <a routerLink="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                  </p>
                </form>
  </app-form>
</div>
